)</span> </span>&#123;</span><br><span class="line">&gt;         ObjectMapper om = <span class="keyword">new</span> ObjectMapper();</span><br><span class="line">&gt;         om.setVisibility(PropertyAccessor.ALL, JsonAutoDetect.Visibility.ANY);</span><br><span class="line">&gt;         <span class="comment">// 解决jackson2无法反序列化LocalDateTime的问题</span></span><br><span class="line">&gt;         om.disable(SerializationFeature.WRITE_DATES_AS_TIMESTAMPS);</span><br><span class="line">&gt;         om.registerModule(<span class="keyword">new</span> JavaTimeModule());</span><br><span class="line">&gt;         om.enableDefaultTyping(ObjectMapper.DefaultTyping.NON_FINAL, JsonTypeInfo.As.PROPERTY);</span><br><span class="line">&gt;         <span class="keyword">return</span> <span class="keyword">new</span> GenericJackson2JsonRedisSerializer(om);</span><br><span class="line">&gt;     &#125;</span><br><span class="line">&gt;</span><br></pre></td></tr></table></figure>
